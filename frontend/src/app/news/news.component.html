<div class="news-box">
    <div *ngIf="showSearchBar">
        <news-searchbar (searchNewsEvent)="search($event)" />
    </div>

    <div>
        <h1>Latests news!</h1>
    </div>
    
    <mat-divider/>

    <news-table [loading]="loading" [news]="currentNews" />
    
    <news-paginator [length]="totalNewsCount" (changePageEvent)="changePage($event)" />
</div>
