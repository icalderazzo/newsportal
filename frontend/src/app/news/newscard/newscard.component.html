<mat-card>
    <mat-card-header>{{ title }}</mat-card-header>
    <mat-card-content *ngIf="text">
        <p>{{ text }}</p>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="url">
        <a mat-raised-button href="{{ url }}" target="_blank">Go to source</a>
    </mat-card-actions>
</mat-card>
<br>
