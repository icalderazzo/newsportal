<div class="news-box">
    <div *ngIf="showSearchBar">
        <stories-searchbar (searchNewsEvent)="search($event)" />
    </div>

    <div>
        <h1>Latests stories!</h1>
    </div>
    
    <mat-divider/>

    <stories-table [loading]="loading" [news]="currentNews" />
    
    <stories-paginator #paginator [length]="totalNewsCount" (changePageEvent)="changePage($event)" />
</div>
