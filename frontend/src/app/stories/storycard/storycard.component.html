<mat-card>
  <mat-card-header>{{ title }}</mat-card-header>
  @if (text) {
    <mat-card-content>
      <p>{{ text }}</p>
    </mat-card-content>
  }
  @if (url) {
    <mat-card-actions align="end">
      <a mat-raised-button href="{{ url }}" target="_blank">Go to source</a>
    </mat-card-actions>
  }
</mat-card>
<br>
